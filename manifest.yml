---
# This manifest deploys a Python Flask application with a PostgresSQL database
applications:
- name: nyu-customer-service-f20
  path: .
  instances: 2
  memory: 64M
  routes:
  - route: nyu-customer-service-f20.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false

- name: nyu-customer-service-f20-prod
  path: .
  instances: 2
  memory: 64M
  routes:
  - route: nyu-customer-service-f20-prod.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL-Prod
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
